# Documentation: https://github.com/lowlighter/metrics/blob/master/README.md#-documentation
name: Metrics
on:
  # Schedule updates (each day)
  schedule: [{cron: "0 * * * *"}]
  workflow_dispatch:
  push: {branches: ["master"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    environment:
      name: production
    permissions:
      contents: write
    steps:
      - name: Left side
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          filename: metrics.svg
          base: header, activity, community, repositories, metadata

          plugin_gists: yes
          plugin_habits: yes
          plugin_lines: yes
          plugin_traffic: yes

          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage

          plugin_topics: yes
          plugin_topics_mode: mastered

      - name: Right side - Calendar
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.isocalendar.fullyear.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

      - name: Right side - Stars
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.stars.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_stars: yes
          plugin_stars_limit: 3

      - name: Right side - Stock
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.stock.svg
          token: NOT_NEEDED
          base: ""
          plugin_stock: yes
          plugin_stock_token: ${{ secrets.STOCK_TOKEN }}
          plugin_stock_symbol: TSLA